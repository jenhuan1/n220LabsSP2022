<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Over and Out</title>
    <!--style for the square id with width/height +  background color-->
    <style>
        #square {
            width: 100px;
            height: 100px;
            background-color:  #0000FF;
        }
    </style>
</head>
<body>
 <!--specifies div if mouse hovers over the div -> turn black. if hovers off the div -> remain blue using functions in app.js-->
    <div id="square" onmouseover="turnBlack()" onmouseout="turnBlue()"></div>
    
    <script src="app.js"></script>
</body>
