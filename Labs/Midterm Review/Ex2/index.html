<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors (Guard)</title>

    <!--style the div -->
    <style>
        .button {
            border: 2px solid #000000;
            width: 49px;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #3efaed;
        }
    </style>
</head>

<body>
    <!--specifies div by id -->
    <div id="rock" class="button" onclick="pickRock()">Rock</div>
    <div id="paper" class="button" onclick="pickPaper()">Paper</div>
    <div id="scissors" class="button" onclick="pickScissors()">Scissors</div>
    <div id="guard" class="button" onclick="pickGuard()">Guard</div>
    <br>
    <div id="score"></div>
    <div id="results"></div>

    <script src="app.js"></script>
</body>

</html>
