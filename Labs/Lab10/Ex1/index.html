<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .square {
            width: 200px;
            height: 200px;
            background-color: #999999;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="redSquare" data-color="#660202" class="square"></div>
    <div id="greenSquare" data-color="#01801d" class="square"></div>
    <div id="blueSquare" data-color="#0000b8" class="square"></div>
    
    <script src="app.js"></script>
</body>
</html>
