<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Up</title>

    <!--styles 3 div ids with width/height + background color -->
    <style>
        #first {
            width: 100px;
            height: 100px;
            background-color:  #09b403;
        }

        #second {
            width: 100px;
            height: 100px;
            background-color:  #f1e100;
        }

        #third {
            width: 100px;
            height: 100px;
            background-color:  #bd0606;
        }
    </style>
</head>
<body>
    <!--defines div with id "first", "second", "third"-->
    <div id="first"></div>
    <div id="second"></div>
    <div id="third"></div>
    
    <script src="app.js"></script>
</body>
</html>
